{% extends 'index.html' %}

{% block cont %}
<p>
<form>
    <input type="text" name="search">
    <button type="submit">Пошук</button>
</form>
</p>
    {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            <button style="padding: 4px; background-color: Gold">
                <a href="{% url 'get_post' post.slug %}">Відкрити {{post.title}} </a></button>
        </div>
    {% endfor %}
{% endblock %}
